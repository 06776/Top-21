<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio 21 | Top 21</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <!-- <i class="material-icons">expand_more</i> -->
      <span>Top 21</span>
      <!-- <i class="material-icons">more_horiz</i> -->
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name" title="Dal cím"></p>
      <p class="artist" title="Előadó"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time" title="Eltelt idő">0:00</span>
        <span class="max-duration" title="Jelenlegi dal időtartama">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Ismétlés">repeat</i>
      <i id="prev" class="material-icons" title="Előző">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play" title="Lejátszás / Szüneteltetés">play_arrow</i>
      </div>
      <i id="next" class="material-icons" title="Következő">skip_next</i>
      <i id="more-music" class="material-icons" title="Dallista">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons" title="Dallista">queue_music</i>
          <span>A Top 21 dalai</span>
        </div>
        <i id="close" class="material-icons" title="Bezárás">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
